<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>startpage</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/40ec461a10.js" crossorigin="anonymous"></script>
  </head>

  <body onload="real_time_clock()">

    <div class="container">
      <div class="box">

        <div class="tabs" id="right"></div>
        <div class="tabs" id="left"></div>
      
        <div class="content-container">

          <div class="content" id="content5">
            <div id="weather-icon"></div>
            <div id="weather-info"></div>
          </div>

          <div class="content" id="content6">
            <input id="notes-input" placeholder="create note"></input>
            <div class="note-buttons">
              <button id="button-br" class="tab" onclick="add_note()">add</button>
              <button id="button-br" class="tab" onclick="clear_notes()">clear</button>
            </div>
            <div class="notes-list" id="notes-list"></div>
          </div>

        </div>

      </div>
    </div>

    <script src='scripts/tabs.js'></script> 
    <script src='scripts/time.js'></script>
    <script src='scripts/notes.js'></script>
    <script src='scripts/temp.js'></script>
  </body>
</html>
