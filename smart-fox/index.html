<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>startpage</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/40ec461a10.js" crossorigin="anonymous"></script>
    <script src='scripts/time.js'></script>

  <body onload="realtimeClock()">
    <div class="container">

          <button class="tab" onclick="show_content('content4')">4</button>

            </div>
      
            <div class="category">

            </div>

            <div class="category">
              <div class="bookmarks">
                <div class="heading">social</div>
                <li><a href="https://reddit.com/">reddit</a></li>
                <li><a href="https://instagram.com/">instagram</a></li>
                <li><a href="https://twitter.com/">twitter</a></li>
                <li><a href="https://discord.com/channels/@me">discord</a></li>
              </div>
            </div>

            <div class="category">
              <div class="bookmarks">
                <div class="heading">media</div>
                <li><a href="https://youtube.com/">youtube</a></li>
                <li><a href="https://primevideo.com/">prime video</a></li>
                <li><a href="https://twitch.tv/">twitch</a></li>

              </div>
            </div>

          </div>
        </div>


        <div class="content" id="content2">
          <!--you can add more bookmarks here using the same format in the previous divs-->
        </div>


        <div class="content" id="content3">
          <!--you can add more bookmarks here using the same format in the previous divs-->

        <div class="content" id="content4">

          <input id="notes-input" placeholder="create note"></input>
          <div class="note-buttons">
            <button id="button-br" class="tab" onclick="add_note()">add</button>
            <button id="button-br" class="tab" onclick="clear_notes()">clear</button>
          </div>
          <div class="notes-list" id="notes-list"></div>

        </div>

      </div>
    </div>
